<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore basic css</title>
    <style>
        #short{
            color: rgb(255, 0, 0);
            text-align: center;
        }
        p{
background-color: rgb(243, 221, 24);
width: 50%;
        }
        li{
            color: chocolate;

         font-size: larger;

    <h3 style="color: blueviolet;">Learning basic CSS</h3>

    <p class="player">after each </p>

    <ul>
        <li>Internal</li>
        <li>Inline</li>
        <li>External</li>
        <li id="embedded">Internal or Embedded</li>
            
    </ul>
